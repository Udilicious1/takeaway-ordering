<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Takeaway Ordering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .qty {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .qty button {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    .checkout {
      background: #25D366;
      color: #fff;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
    }
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 8px;
    }
  </style>
</head>

<body>
<div class="container">

<h1>üçî Takeaway Orders</h1>

<div class="card">
  <h3>Menu</h3>

  <div class="menu-item">
    <span>Wings (6 pcs) ‚Äì R45</span>
    <div class="qty">
      <button onclick="updateQty('Wings (6 pcs)', 45, -1)">‚àí</button>
      <span id="qty-Wings (6 pcs)">0</span>
      <button onclick="updateQty('Wings (6 pcs)', 45, 1)">+</button>
    </div>
  </div>

  <div class="menu-item">
    <span>Chips (Medium) ‚Äì R30</span>
    <div class="qty">
      <button onclick="updateQty('Chips (Medium)', 30, -1)">‚àí</button>
      <span id="qty-Chips (Medium)">0</span>
      <button onclick="updateQty('Chips (Medium)', 30, 1)">+</button>
    </div>
  </div>

  <div class="menu-item">
    <span>Beef Burger ‚Äì R55</span>
    <div class="qty">
      <button onclick="updateQty('Beef Burger', 55, -1)">‚àí</button>
      <span id="qty-Beef Burger">0</span>
      <button onclick="updateQty('Beef Burger', 55, 1)">+</button>
    </div>
  </div>

  <div class="menu-item">
    <span>Soft Drink ‚Äì R20</span>
    <div class="qty">
      <button onclick="updateQty('Soft Drink', 20, -1)">‚àí</button>
      <span id="qty-Soft Drink">0</span>
      <button onclick="updateQty('Soft Drink', 20, 1)">+</button>
    </div>
  </div>
</div>

<div class="card">
  <h3>Customer Details</h3>

  <input id="name" placeholder="Your Name" />
  <input id="phone" placeholder="Your Phone (optional)" />

  <select id="orderType" onchange="toggleDelivery()">
    <option value="Collection">Collection</option>
    <option value="Delivery">Delivery</option>
  </select>

  <input id="address" placeholder="Delivery Address" style="display:none;" />
  <textarea id="notes" placeholder="Notes (optional)"></textarea>
</div>

<div class="card">
  <h3>Order Summary</h3>
  <div id="summary"></div>
  <div class="total" id="total"></div>

  <button class="checkout" onclick="sendWhatsApp()">Place Order via WhatsApp</button>

  <div class="note">
    Orders go to <strong>+27 78 969 1760</strong>
  </div>
</div>

</div>
