<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Takeaway Ordering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .qty {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .qty button {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    .checkout {
      background: #25D366;
      color: #fff;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
    }
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 8px;
    }
  </style>
</head>

<body>
<div class="container">

<h1>üçî Takeaway Orders</h1>

<div class="card">
  <h3>Menu</h3>

  <div class="menu-item">
    <span>Wings (6 pcs) ‚Äì R45</span>
    <div class="qty">
      <button onclick="updateQty('Wings (6 pcs)', 45, -1)">‚àí</button>
      <span id="qty-Wings (6 pcs)">0</span>
      <button onclick="updateQty('Wings (6 pcs)', 45, 1)">+</button>
    </div>
  </div>

  <div class="menu-item">
    <span>Chips (Medium) ‚Äì R30</span>
    <div class="qty">
      <button onclick="updateQty('Chips (Medium)', 30, -1)">‚àí</button>
      <span id="qty-Chips (Medium)">0</span>
      <button onclick="updateQty('Chips (Medium)', 30, 1)">+</button>
    </div>
  </div>

  <div class="menu-item">
    <span>Beef Burger ‚Äì R55</span>
    <div class="qty">
      <button onclick="updateQty('Beef Burger', 55, -1)">‚àí</button>
      <span id="qty-Beef Burger">0</span>
      <button onclick="updateQty('Beef Burger', 55, 1)">+</button>
    </div>
  </div>

  <div class="menu-item">
    <span>Soft Drink ‚Äì R20</span>
    <div class="qty">
      <button onclick="updateQty('Soft Drink', 20, -1)">‚àí</button>
      <span id="qty-Soft Drink">0</span>
      <button onclick="updateQty('Soft Drink', 20, 1)">+</button>
    </div>
  </div>
</div>

<div class="card">
  <h3>Customer Details</h3>

  <input id="name" placeholder="Your Name" />
  <input id="phone" placeholder="Your Phone (optional)" />

  <select id="orderType" onchange="toggleDelivery()">
    <option value="Collection">Collection</option>
    <option value="Delivery">Delivery</option>
  </select>

  <input id="address" placeholder="Delivery Address" style="display:none;" />
  <textarea id="notes" placeholder="Notes (optional)"></textarea>
</div>

<div class="card">
  <h3>Order Summary</h3>
  <div id="summary"></div>
  <div class="total" id="total"></div>

  <button class="checkout" onclick="sendWhatsApp()">Place Order via WhatsApp</button>

  <div class="note">
    Orders go to <strong>+27 78 969 1760</strong>
  </div>
</div>

</div>

<script>
  const BUSINESS_PHONE = "27789691760";
  const cart = {};

  function updateQty(name, price, change) {
    if (!cart[name]) cart[name] = { price, qty: 0 };
    cart[name].qty = Math.max(0, cart[name].qty + change);
    if (cart[name].qty === 0) delete cart[name];
    document.getElementById(`qty-${name}`).innerText = cart[name]?.qty || 0;
    renderSummary();
  }

  function toggleDelivery() {
    document.getElementById("address").style.display =
      document.getElementById("orderType").value === "Delivery" ? "block" : "none";
  }

  function renderSummary() {
    let html = "";
    let total = 0;
    Object.keys(cart).forEach(item => {
      const line = cart[item].price * cart[item].qty;
      total += line;
      html += `${cart[item].qty} √ó ${item} ‚Äì R${line}<br>`;
    });
    document.getElementById("summary").innerHTML = html || "<em>No items added</em>";
    document.getElementById("total").innerText = total ? `Total: R${total}` : "";
  }

  function generateOrderId(now) {
    const pad = n => n.toString().padStart(2, "0");
    return `ORD-${now.getFullYear()}${pad(now.getMonth()+1)}${pad(now.getDate())}-${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}`;
  }

  function sendWhatsApp() {
    if (Object.keys(cart).length === 0) {
      alert("Please add items to your order.");
      return;
    }

    const name = document.getElementById("name").value || "Not provided";
    const phone = document.getElementById("phone").value;
    const type = document.getElementById("orderType").value;
    const address = document.getElementById("address").value;
    const notes = document.getElementById("notes").value;

    if (type === "Delivery" && !address) {
      alert("Please enter a delivery address.");
      return;
    }

    const now = new Date();
    const date = now.toLocaleDateString("en-ZA");
    const time = now.toLocaleTimeString("en-ZA", { hour: "2-digit", minute: "2-digit" });
    const orderId = generateOrderId(now);

    let msg = `*New Takeaway Order*\n`;
    msg += `Order ID: ${orderId}\n`;
    msg += `Date: ${date}\nTime: ${time}\n\n`;
    msg += `Name: ${name}\n`;
    if (phone) msg += `Customer Phone: ${phone}\n`;
    msg += `Order Type: ${type}\n`;
    if (type === "Delivery") msg += `Address: ${address}\n`;
    if (notes) msg += `Notes: ${notes}\n`;

    msg += `\n*Order Details:*\n`;
    let total = 0;
    Object.keys(cart).forEach(item => {
      const line = cart[item].price * cart[item].qty;
      total += line;
      msg += `- ${cart[item].qty} x ${item} (R${line})\n`;
    });

    msg += `\nTotal: R${total}`;

    const url = `https://wa.me/${BUSINESS_PHONE}?text=${encodeURIComponent(msg)}`;
    window.location.href = url;
  }

  toggleDelivery();
</script>

</body>
</html>
