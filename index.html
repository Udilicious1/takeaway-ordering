<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MaSeKinners Lekka Flava — Order Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --green:#0f6a3b;
      --gold:#caa84a;
      --bg:#f6f7f8;
      --card:#ffffff;
      --text:#111;
      --muted:#666;
      --border:#e5e5e5;
      --whatsapp:#25D366;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 500px at 10% -10%, rgba(202,168,74,.18), transparent 60%),
        radial-gradient(900px 500px at 90% -10%, rgba(15,106,59,.16), transparent 60%),
        var(--bg);
      color:var(--text);
      padding:16px;
    }

    .container{max-width:980px;margin:auto;}

    /* HEADER */
    .header{
      background: linear-gradient(135deg, var(--green), #0c5630);
      color:#fff;
      padding:18px;
      border-radius:16px;
      margin-bottom:16px;
      box-shadow:0 12px 30px rgba(0,0,0,.12);
    }
    .header h1{margin:0;font-size:26px;}
    .tagline{margin-top:6px;font-size:13px;color:rgba(255,255,255,.85);}
    .header-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:10px;
    }
    .badge{
      background:rgba(202,168,74,.25);
      border:1px solid rgba(202,168,74,.5);
      padding:6px 12px;
      border-radius:999px;
      font-size:12px;
      font-weight:700;
    }

    /* GRID */
    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:16px;
    }
    @media(min-width:900px){
      .grid{grid-template-columns:1.1fr .9fr;}
    }

    /* CARDS */
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      box-shadow:0 6px 16px rgba(0,0,0,.06);
    }
    .card h3{margin:0 0 12px;font-size:16px;}

    /* MENU */
    .menu-item{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px;
      border:1px solid var(--border);
      border-radius:12px;
      margin-bottom:10px;
      gap:12px;
    }
    .menu-left{flex:1;}
    .menu-left b{display:block;}
    .price{font-weight:800;color:var(--green);}
    .qty{display:flex;align-items:center;gap:8px;}
    .qty button{
      width:34px;height:34px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      font-size:18px;
      cursor:pointer;
    }
    .qty span{min-width:20px;text-align:center;font-weight:700;}

    /* FORM */
    label{font-size:12px;color:var(--muted);margin-top:10px;display:block;}
    input,select,textarea{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:1px solid var(--border);
      margin-top:4px;
    }
    textarea{min-height:70px;resize:vertical;}

    /* SUMMARY */
    .summary{font-size:14px;line-height:1.6;}
    .total{font-weight:800;margin-top:8px;font-size:16px;}

    /* BUTTONS */
    .btn{
      width:100%;
      padding:14px;
      border:none;
      border-radius:12px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
    }
    .btn-whatsapp{
      background:var(--whatsapp);
      color:#083b1d;
      margin-top:10px;
    }

    .note{font-size:12px;color:var(--muted);margin-top:8px;}
  </style>
</head>

<body>
<div class="container">

  <div class="header">
    <div class="header-row">
      <div>
        <h1>MaSeKinners Lekka Flava</h1>
        <div class="tagline">Rooted in culture. Built on wellness.</div>
      </div>
      <div class="badge">WhatsApp Orders • +27 78 969 1760</div>
    </div>
  </div>

  <div class="grid">

    <!-- MENU -->
    <div class="card">
      <h3>Menu</h3>

      <div class="menu-item">
        <div class="menu-left">
          <b>Wings (6 pcs)</b>
          <span class="price">R45</span>
        </div>
        <div class="qty">
          <button onclick="updateQty('Wings (6 pcs)',45,-1)">−</button>
          <span id="qty-Wings (6 pcs)">0</span>
          <button onclick="updateQty('Wings (6 pcs)',45,1)">+</button>
        </div>
      </div>

      <div class="menu-item">
        <div class="menu-left">
          <b>Chips (Medium)</b>
          <span class="price">R30</span>
        </div>
        <div class="qty">
          <button onclick="updateQty('Chips (Medium)',30,-1)">−</button>
          <span id="qty-Chips (Medium)">0</span>
          <button onclick="updateQty('Chips (Medium)',30,1)">+</button>
        </div>
      </div>

      <div class="menu-item">
        <div class="menu-left">
          <b>Beef Burger</b>
          <span class="price">R55</span>
        </div>
        <div class="qty">
          <button onclick="updateQty('Beef Burger',55,-1)">−</button>
          <span id="qty-Beef Burger">0</span>
          <button onclick="updateQty('Beef Burger',55,1)">+</button>
        </div>
      </div>

      <div class="menu-item">
        <div class="menu-left">
          <b>Soft Drink</b>
          <span class="price">R20</span>
        </div>
        <div class="qty">
          <button onclick="updateQty('Soft Drink',20,-1)">−</button>
          <span id="qty-Soft Drink">0</span>
          <button onclick="updateQty('Soft Drink',20,1)">+</button>
        </div>
      </div>
    </div>

    <!-- ORDER -->
    <div class="card">
      <h3>Your Order</h3>

      <label>Name</label>
      <input id="name" placeholder="Your name" />

      <label>Phone (optional)</label>
      <input id="phone" placeholder="Your phone" />

      <label>Order Type</label>
      <select id="orderType" onchange="toggleDelivery()">
        <option>Collection</option>
        <option>Delivery</option>
      </select>

      <div id="deliveryBox" style="display:none;">
        <label>Delivery Address</label>
        <input id="address" placeholder="House number, street, suburb" />
      </div>

      <label>Notes</label>
      <textarea id="notes" placeholder="Extra sauce, no spice, etc."></textarea>

      <div class="summary" id="summary"></div>
      <div class="total" id="total"></div>

      <button class="btn btn-whatsapp" onclick="sendWhatsApp()">Place Order via WhatsApp</button>

      <div class="note">Orders are confirmed on WhatsApp.</div>
    </div>

  </div>
</div>

<script>
  const BUSINESS_PHONE = "27789691760";
  const cart = {};

  function updateQty(name, price, delta){
    if(!cart[name]) cart[name]={price,qty:0};
    cart[name].qty=Math.max(0,cart[name].qty+delta);
    if(cart[name].qty===0) delete cart[name];
    document.getElementById(`qty-${name}`).innerText=cart[name]?.qty||0;
    renderSummary();
  }

  function renderSummary(){
    const items=Object.keys(cart);
    let html="", total=0;
    items.forEach(n=>{
      const l=cart[n].price*cart[n].qty;
      total+=l;
      html+=`${cart[n].qty} × ${n} — R${l}<br>`;
    });
    document.getElementById("summary").innerHTML=html||"<em>No items added</em>";
    document.getElementById("total").innerText=total?`Total: R${total}`:"";
  }

  function toggleDelivery(){
    document.getElementById("deliveryBox").style.display =
      document.getElementById("orderType").value==="Delivery"?"block":"none";
  }

  function sendWhatsApp(){
    if(!Object.keys(cart).length){alert("Please add items.");return;}

    const d=new Date();
    const ymd=`${d.getFullYear()}${String(d.getMonth()+1).padStart(2,"0")}${String(d.getDate()).padStart(2,"0")}`;
    const seqKey=`seq_${ymd}`;
    const seq=Number(localStorage.getItem(seqKey)||0)+1;
    localStorage.setItem(seqKey,seq);
    const orderId=`ORD-${ymd}-${String(seq).padStart(2,"0")}`;

    let msg=`*MaSeKinners Lekka Flava — New Order*\n`;
    msg+=`Order ID: ${orderId}\n`;
    msg+=`Date: ${d.toLocaleDateString("en-ZA")}\nTime: ${d.toLocaleTimeString("en-ZA",{hour:"2-digit",minute:"2-digit"})}\n\n`;

    msg+=`Name: ${name.value||"N/A"}\n`;
    if(phone.value) msg+=`Phone: ${phone.value}\n`;
    msg+=`Type: ${orderType.value}\n`;
    if(orderType.value==="Delivery") msg+=`Address: ${address.value}\n`;
    if(notes.value) msg+=`Notes: ${notes.value}\n`;

    msg+=`\n*Items:*\n`;
    let total=0;
    Object.keys(cart).forEach(n=>{
      const l=cart[n].price*cart[n].qty;
      total+=l;
      msg+=`- ${cart[n].qty} × ${n} (R${l})\n`;
    });
    msg+=`\nTotal: R${total}`;

    window.location.href=`https://wa.me/${BUSINESS_PHONE}?text=${encodeURIComponent(msg)}`;
  }
</script>

</body>
</html>
